apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: luxe-jewelry-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nofar-int/Luxe-Jewelry-Store-K8s.git
    path: infra/k8s
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - SkipHooks=true
  ignoreDifferences:
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec
        - /status
        - /metadata/managedFields
